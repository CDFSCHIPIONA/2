        header {
            background-color: #003366;
            padding: 20px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;

        }

            height: 100px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
        }

        .nav-redes {
            display: flex;
            gap: 20px;
        }

        .nav-redes a svg {
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .nav-redes a svg:hover {
            transform: scale(1.2);
        }

        main {
            padding: 20px;
        }

        .plantilla {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 1400px;
            margin: auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .plantilla h2 {
            text-align: center;
            font-size: 36px;
            color: #003366;
            margin-bottom: 20px;
        }

        .carrusel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 30px auto;
        }

        .carrusel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 30px;
            padding: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        .jugador {
            flex: 0 0 auto;
            width: 300px;
            height: 400px;
            background-color: #003366;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .jugador img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .carrusel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .carrusel-btn.prev {
            left: 10px;
        }

        .carrusel-btn.next {
            right: 10px;
        }

        /* Lightbox styles */
        #lightbox {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }

        #lightbox .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #lightbox .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

            flex-direction: column;
            gap: 20px;
        }

        .campus-img {
            width: 100%;

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
