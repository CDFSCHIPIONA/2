<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CDFS Chipiona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366;
            padding: 20px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 100px;
        }

        .logo-text {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 2px;
        }

        .nav-redes {
            display: flex;
            gap: 20px;
        }

        .nav-redes img {
            width: 32px;
            height: 32px;
            transition: transform 0.2s ease;
            filter: brightness(0) invert(1);
        }

        .nav-redes img:hover {
            transform: scale(1.2);
        }

        main {
            padding: 20px;
        }

        .plantilla {
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 1400px;
            margin: auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .plantilla h2 {
            text-align: center;
            font-size: 36px;
            color: #003366;
            margin-bottom: 20px;
        }

        .carrusel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 30px auto;
        }

        .carrusel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 30px;
            padding: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        .jugador {
            flex: 0 0 auto;
            width: 300px;
            height: 400px;
            background-color: #003366;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .jugador img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .carrusel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .carrusel-btn.prev {
            left: 10px;
        }

        .carrusel-btn.next {
            right: 10px;
        }

        /* Lightbox styles */
        #lightbox {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }

        #lightbox .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #lightbox .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        /* Campus de verano */
        .carteles-campus {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .campus-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    
    <header>
        <div class="logo-container">
            <img src="img/LOGO.png" alt="Logo Chipiona" class="logo-img">
            <h1 class="logo-text">ùêÇùêÉùêÖùêí ùêÇùêáùêàùêèùêàùêéùêçùêÄ</h1>
        </div>
        <nav class="nav-redes">
            <a href="https://www.instagram.com/tucuenta" target="_blank" aria-label="Instagram">
                <img src="img/icon-instagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/tucuenta" target="_blank" aria-label="Facebook">
                <img src="img/icon-facebook.png" alt="Facebook">
            </a>
            <a href="https://www.tiktok.com/@tucuenta" target="_blank" aria-label="TikTok">
                <img src="img/icon-tiktok.png" alt="TikTok">
            </a>
        </nav>
    </header>

    <main>
        <section class="plantilla">
            <h2>Plantilla de Jugadores</h2>
            <div class="carrusel-container">
                <button class="carrusel-btn prev">&#10094;</button>
                <div class="carrusel-track">
                    <div class="jugador"><img src="img/foto_1.jpg" alt="Jugador 1"></div>
                    <div class="jugador"><img src="img/foto_2.jpg" alt="Jugador 2"></div>
                    <div class="jugador"><img src="img/foto_3.jpg" alt="Jugador 3"></div>
                    <div class="jugador"><img src="img/foto_4.jpg" alt="Jugador 4"></div>
                    <div class="jugador"><img src="img/foto_5.jpg" alt="Jugador 5"></div>
                    <div class="jugador"><img src="img/foto_6.jpg" alt="Jugador 6"></div>
                    <div class="jugador"><img src="img/foto_7.jpg" alt="Jugador 7"></div>
                    <div class="jugador"><img src="img/foto_8.jpg" alt="Jugador 8"></div>
                    <div class="jugador"><img src="img/foto_9.jpg" alt="Jugador 9"></div>
                    <div class="jugador"><img src="img/foto_10.jpg" alt="Jugador 10"></div>
                    <div class="jugador"><img src="img/foto_11.jpg" alt="Jugador 11"></div>
                </div>
                <button class="carrusel-btn next">&#10095;</button>
            </div>
        </section>

        <section class="carteles-campus">
            <img src="img/imagen_2.jpeg" alt="Cartel Programa Educativo" class="campus-img">
            <img src="img/imagen_3.jpeg" alt="Cartel Actividades" class="campus-img">
            <img src="img/imagen_1.jpeg" alt="Cartel Actividades" class="campus-img">
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        const track = document.querySelector('.carrusel-track');
        const prevBtn = document.querySelector('.carrusel-btn.prev');
        const nextBtn = document.querySelector('.carrusel-btn.next');

        const scrollStep = 340;

        prevBtn.addEventListener('click', () => {
            track.scrollBy({ left: -scrollStep, behavior: 'smooth' });
        });

        nextBtn.addEventListener('click', () => {
            track.scrollBy({ left: scrollStep, behavior: 'smooth' });
        });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('#lightbox .close');

        document.querySelectorAll('.jugador img').forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.style.display = 'flex';
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
    </script>

</body>
</html>
